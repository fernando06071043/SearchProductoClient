<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="nombre producto"></h:outputText>
            <h:inputText value="#{productoBean.producto}"></h:inputText>
            <h:commandButton value="buscar" action="#{productoBean.listarProductos()}"></h:commandButton>
            <h:dataTable value="#{productoBean.listProductos}" var="row">
                
                <h:column>
                    <h:outputText value="#{row}"></h:outputText>
                </h:column>
                
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
